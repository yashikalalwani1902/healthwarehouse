{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Contact Us</h1>
<hr>
<div class="row">
<div class="col-sm-6">
<div class="embed-responsive embed-responsive-16by9">
<iframe class="embed-responsive-item" 
src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3718.6783107360206!2d81.64076161424912!3d21.24460128575218!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a28ddfc56a97537%3A0x763fe09728aad001!2sGhadi%20Chowk%20Raipur!5e0!3m2!1sen!2sin!4v1630305835160!5m2!1sen!2sin"
 frameborder="0" style="border:0" allowfullscreen></iframe>

</div>
</div>
<div class="col-sm-6">
    <form action="/app/contact/send" method="post">
    {% csrf_token %}
        <div class="form-group">
            <label >Name : </label>
            <input required type="text" class="form-control" name="name" placeholder="Ex. Alpha Beta">
          </div>
          <div class="form-group">
            <label >Email address :</label>
            <input required type="email" class="form-control" name="email" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label >Contact No</label>
            <input required type="tel" class="form-control" name="phoneno" placeholder="+91 98765*****">
          </div>
        
            <div class="form-group">
              <label >Enquiry/Feedback/Message :</label>
              <textarea required class="form-control" name="msg" rows="3"></textarea>
            </div>

            <input class="btn btn-outline-primary btn-block" type="submit" value="Done">
         
    </form>
</div>
    
</div>
{% endblock %}
